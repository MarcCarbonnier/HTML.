    <img src="SRC/img/promotion.jpg" alt="Promo Jarditou" title="Promo Jarditou">
    <h2>Contact</h2>
    <hr>
    <form id="formulaire" action="destination.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Vos Coordonnées</legend>

            <div id="text">
                <label for="nom">Nom</label><br>
                <label for="prenom">Prénom</label><br>
                <label for="sexe">Sexe</label><br>
                <label for="date">Date de naissance</label><br>
                <label for="Postal">Adresse postale</label><br>
                <label for="adresse">Adresse</label><br>
                <label for="Ville">Ville</label><br>
                <label for="email">E-mail</label><br>
            </div>

            <div id="zone">
                <input id="nom" type="text" name="nom" required><br>
                <input id="prenom" type="text" name="Prénom" required><br>
                <input id="sexe" type="radio" name="Sexe" value="Homme" required> Homme <input type="radio" name="Sexe"
                    value="Femme" required> Femme<br>
                <input id="date" type="date" name="ddn" id="date" required><br>
                <input id="poste" type="text" name="zipcode" required><br>
                <input type="text" name="adresse"><br>
                <input type="text" name="City"><br>
                <input id="Email" type="text" name="mail" required>
            </div>
        </fieldset>
    </form>

    <fieldset>
        <legend>Votre Demande</legend>
        <label for="Sujet">Sujet</label>
        <select id="Sujet">
            <option value="Veillez séléctionner un sujet">Veuillez séléctionner un sujet</option>
            <option value="Mes commandes">Mes commandes</option>
            <option value="Question sur un produit">Question sur un produit</option>
            <option value="Réclamation">Réclamation</option>
            <option value="Autres">Autres</option>
        </select><br>
        <label>Votre question</label><textarea name="Votre Question" rows="5" cols="35"></textarea>
    </fieldset>
    <input type="checkbox" required><label>J'accepte le traitement informatique de ce formulaire</label><br>
    <button id="sub" type="submit" name="envoyer">Envoyer</button>
    <button id="reset" type="reset" name="reset">Annuler</button>
    <script src="Contact.js"></script>
    <footer>
